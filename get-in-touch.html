<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <title>Stephanie Ploof</title>
</head>
<body>
    <header class="header">
        <div class="header-grid">
            <div class="image-wrapper"> 
                <a href="https://stephaniemploof.github.io/portfolio/" target="_blank" class="logo">
                    <img class="ploof-logo" src="SPloof logo.png">
                    <img class="ploof-logo-hover" src="SPloof logo-hover.png">
                </a>
            </div>   
            <div class="header-links">
                <button class="header-buttons">Featured Work</button>
                <a href="SPloof Resume_GA_2023.pdf" target="_blank">
                    <button class="header-buttons">Resume</button>
                </a>
                <button class="header-buttons">Get in Touch</button>
            </div>
        </div>
    </header>
    <section class="get-in-touch">
        <div>
            <h1>Get in Touch</h1>
        </div>
        <form id="contactForm" action="mailto:stephaniemploof@gmail.com" method="post" enctype="text/plain">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
        
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
        
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
        
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <button class="submit-button" type="submit">Send</button>
        </form>
    </section>
    <footer class="footer">
        <p class="connect">Connect with me!</p>
        <a href="https://www.linkedin.com/in/stephaniemploof" target="_blank">
            <img class="footer-logo" src="LinkedIn Logo.png"  alt="Instagram">
        </a>
        <a href="https://www.instagram.com/stephmaria.art/" target="_blank">
            <img class="footer-logo" src="Instagram-Logo.png"  alt="LinkedIn">
        </a>
      </footer>
</body>
</html>
